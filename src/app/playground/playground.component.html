<p>playground works!</p>
<input type="text" class="form-control" (input)="onUpdateName($event)">
<p [innerText]="name"></p>

<p>Two way binding</p>
<input type="text" class="form-control" [(ngModel)]="name">
<p [innerText]="name"></p>

<p>Display text only if starts with A</p>
<p *ngIf="name.startsWith('A'); else nameNotStartingWithA">{{ name }}</p>
<ng-template #nameNotStartingWithA>
    <p>Name did not start with A. Hence not displaying</p>
</ng-template>
